spring.application.name=smart_city
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/city_app
spring.datasource.username=root
spring.datasource.password=Palak@0205
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Server port
server.port=8080

# Show security debug logs for troubleshooting
logging.level.org.springframework.security=TRACE
